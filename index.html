<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js"></script>

    <header class="bold">PING.</header>

    <main>
      <section>
        <h1 class="thin gray">
          We are launching <strong class="bold black">soon!</strong>
        </h1>
        <h2>Subscribe and get notified</h2>
      </section>
      <section>
        <form id="eMailForm">
          <input id="eMailInput" type="email" placeholder="Your email address..." />
          <span id="validationMsg" hidden><em>Please provide a valid email address</em></span>
          <button id="submitBtn" type="submit"><p>Notify Me</p></button>
        </form>
      </section>
      <section>
        <img
          src="./images/illustration-dashboard.png"
          alt="dashboard illustration"
          height="250px"
          height="250px"
        />
      </section>
    </main>

    <footer>
      <nav>
        <i class="fa-brands fa-facebook-f fa-2xs"></i>
        <i class="fa-brands fa-twitter fa-2xs"></i>
        <i class="fa-brands fa-instagram fa-2xs"></i>
      </nav>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
